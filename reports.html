<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7fa; /* Light background for contrast */
    }

    .nav-bar {
        background-color: #343a40; /* Dark background for navbar */
        padding: 15px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-bar a {
        color: white;
        margin-right: 20px;
        font-size: 18px;
        transition: color 0.3s ease; /* Smooth transition for link color */
    }

    .nav-bar .navbar-brand {
        font-size: 24px;
        font-weight: bold;
    }

    .sidebar {
        background-color: #212529; /* Dark sidebar */
        height: 100vh;
        padding-top: 20px;
        color: white;
        position: fixed;
        width: 250px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar a {
        color: white;
        padding: 15px 20px; /* Increased padding for better spacing */
        display: block;
        text-decoration: none;
        font-size: 18px;
        transition: background-color 0.3s ease; /* Smooth transition for sidebar links */
    }

    .sidebar a:hover {
        background-color: #343a40; /* Slightly lighter background on hover */
    }

    .content {
        margin-left: 270px; /* Adjusting margin for sidebar */
        padding: 20px;
    }

    .statistics-card {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        margin-bottom: 20px;
        text-align: center;
        background-color: #ffffff; /* White background for cards */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth scaling and shadow transition on hover */
    }

    .statistics-card:hover {
        transform: scale(1.05); /* Scale up slightly on hover */
        box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* Enhanced shadow on hover */
    }

    h4 {
        color: #343a40; /* Darker text for headings */
    }

    .activity-feed-item {
        padding: 15px;
        border-bottom: 1px solid #ddd;
        background-color: #ffffff; /* Light background for activity feed */
        border-radius: 5px;
        transition: background-color 0.3s ease; /* Transition for background color */
    }

    .activity-feed-item:hover {
        background-color: #e9ecef; /* Light grey on hover */
    }

    .table-responsive {
        margin-top: 20px;
    }

    .table {
        background-color: #ffffff; /* White background for tables */
        border-radius: 10px; /* Rounded corners for table */
        transition: all 0.3s ease; /* Transition for table */
    }

    .table th {
        background-color: #343a40; /* Dark header for tables */
        color: white;
    }

    .table tbody tr:hover {
        background-color: #f8f9fa; /* Highlight row on hover */
    }

    .btn-approve {
        background-color: #28a745; /* Green for approve */
        color: white;
        border: none; /* Remove border */
        border-radius: 5px; /* Rounded corners */
        transition: background-color 0.3s ease; /* Smooth transition for background */
    }

    .btn-reject {
        background-color: #dc3545; /* Red for reject */
        color: white;
        border: none; /* Remove border */
        border-radius: 5px; /* Rounded corners */
        transition: background-color 0.3s ease; /* Smooth transition for background */
    }

    .btn-edit, .btn-disable {
        background-color: #17a2b8; /* Teal for edit and disable */
        color: white;
        border: none; /* Remove border */
        border-radius: 5px; /* Rounded corners */
        transition: background-color 0.3s ease; /* Smooth transition for background */
    }

    .btn-approve:hover, .btn-reject:hover, .btn-edit:hover, .btn-disable:hover {
        opacity: 0.9; /* Slight opacity change on hover for buttons */
    }

    .modal-content {
        border-radius: 10px; /* Rounded corners for modal */
    }

    .modal-header {
        border-bottom: none; /* Remove border from modal header */
    }

    .modal-footer {
        border-top: none; /* Remove border from modal footer */
    }

    .form-label {
        color: #343a40; /* Darker color for labels */
    }

    .form-control {
        border-radius: 5px; /* Rounded corners for inputs */
    }

    /* Modal Animation */
    .modal.fade .modal-dialog {
        transition: transform 0.3s ease-out; /* Smooth entry transition for modal */
    }

    .modal.fade.show .modal-dialog {
        transform: translate(0, 0); /* Reset transform on show */
    }


    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="nav-bar navbar-expand-lg">
    <div class="container-fluid">
        <a href="index.html" class="navbar-brand">Admin</a>
    </div>
</nav>

<!-- Sidebar Navigation -->
<div class="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="user_management.html">User Management</a>
    <a href="approval_requests.html">Approval Requests</a>
    <a href="reports.html">Reports</a>
</div>

<!-- Main Content Area -->
<div class="content">
    <h4>Reports</h4>
    <div class="mb-3">
        <label for="reportType" class="form-label">Select Report Type</label>
        <select class="form-select" id="reportType">
            <option value="user-activity">User Activity</option>
            <option value="approval-requests">Approval Requests</option>
            <option value="system-logs">System Logs</option>
        </select>
    </div>
    <button class="btn btn-primary">Generate Report</button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
